<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xwstudio - Kontakt</title>
    <link rel="stylesheet" href="styles.css" id="stylesheet">
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/logo.ico">
</head>
<body>
    <section class="navbar">
        <div class="navbox">
            <img src="images/logo-w.png" width="50px" height="50px">
            <div class="navbox-link">
                <a href="index.html" class="l">Home</a>
                <a href="aboutus.html" class="l">Über uns</a>
                <a href="projects.html" class="l">Projekte</a>
                <a href="contact.html" class="la">Kontakt</a>
            </div>
        </div>
    </section>

    <section class="main">
        <!--<div class="fxb-i">
            <img src="images/logo-w.png" alt="logo" />
        </div>-->
        <div class="fxb-x">
            <h1>Du hast Fragen? Kontaktiere uns!</h1>
            <p>E-Mail: info@xwstudio.de</p>
        </div>

        <div class="fxb-x">
                <form action="https://formspree.io/f/xldwygaz" method="POST">
                        <label>
                            <input type="email" placeholder="Deine E-Mail Adresse..." name="email" class="input-f1">
                        </label>
                        <br>
                        <br>
                        <label>
                            <textarea name="message" placeholder="Deine Nachicht an uns..." class="input-f2"></textarea>
                        </label>
                        <br>
                        <!-- consent checkbox: submit is disabled until this is checked -->
                        <label class="consent-label">
                            <input type="checkbox" id="consent" name="consent" value="yes" required aria-required="true" onchange="document.getElementById('submitBtn').disabled = !this.checked">
                            Ich stimme zu, dass xwstudio mich <br> per E‑Mail kontaktieren und meine <br> E-Mail Adresse speichern darf.
                        </label>
                        <br>
                        <!-- your other form fields go here -->
                        <button type="submit" id="submitBtn" disabled>Senden</button>
                        </form>
        </div>
        <!--form powered by Fromspree.-->
    </section>

    <section class="footer">
        <div class="fxb-iv">
            <p class="p-foot">Designed by Max Breitfellner,
            <br> Version 0.7b Beta, Build 201025.1</p>
            <!--<i class="red-p">PUBLIC BETA VERSION</i>-->
        </div>
    </section>
</body>
</html>
